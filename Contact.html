<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="style-contact.css">
	<link rel="icon" href="fa.ico" type="image/gif">
	<meta name="viewport" content="width=device-width">

</head>
<body>
	<div class="contact-title">
		<h1>CONTACT BORUSSIA DORTMUND</h1>
		<h2>We are always ready!</h2>
	</div>
	<div class="contact-form">
		<div id="error"></div>
		<form id="contact-form" name="registration" method="post" action='/' onsubmit="return formValidation();">
			<input type="text" id="name" name="username" class="form-control" placeholder="Your Name"> 
			<br>
			<input type="email" id="email" name="email" class="form-control" placeholder="Your Email">
			<br>
			<input type="password" id="password" name="passid" class="form-control" placeholder="Your Password">
			<br>
			<p class="text">Please select your gender:<br>
 			 <input type="radio" name="msex" value="male"> Male<br>
 			 <input type="radio" name="fsex" value="female">Female<br> 
 			</p>
			<p class="text">Agree with terms and conditions<br>
			<input type="checkbox" name="checkbox" value="Yes">Yes
			<input type="checkbox" name="checkbox"  value="Yes">No<br>
		</p>

			<textarea name="message" class="form-control" placeholder="Message"></textarea><br>

		<input type="submit" class="form-control submit" value="SEND MESSAGE">
	</form>

	</div>

	<button onclick="MessageFunction()">Verify Connection</button>
	<script src="D:\tw\Contact.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<p>This is another paragraph.</p>
	<button>Click me</button>
</body>
</html>
